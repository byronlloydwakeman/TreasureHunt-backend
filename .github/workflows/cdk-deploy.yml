name: Deploy CDK Stack Based on Environment

on:
  push:
    branches:
      - dev
      - prod
  pull_request:
    branches:
      - dev
      - prod

jobs:
  deploy:
    name: Deploy CDK Application
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name }}

    steps:
      # Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Setup Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11  # Use a pre-installed version

      # Install Node.js (for CDK CLI)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Ensure a compatible Node.js version is used

      # Install AWS CDK CLI
      - name: Install AWS CDK
        run: npm install -g aws-cdk

      # Install AWS CDK and dependencies
      - name: Install CDK and dependencies
        run: |
          pip3 install aws-cdk.core aws-cdk.aws-lambda aws-cdk.aws-dynamodb
          pip3 install -r requirements.txt

      # Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      # Deploy the CDK application
      - name: Deploy CDK Stack using Docker
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: eu-west-2
        run: cdk deploy --all --require-approval never --context environment=branch_name=${{ github.ref_name }}

